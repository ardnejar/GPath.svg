<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG to GPath Converter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gpath.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <h1>SVG to GPath Converter</h1>
      
      <!-- ADD DESCRIPTION -->
      
      <form role="form">
        <div class="form-group">
          <label for="decimal">Round</label>
          <select id="decimal" name="decimal">
            <option value="default">default</option>
            <option value="0" selected="true">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="file">Select SVG</label>
          <input type="file" id="files" name="files[]" />
        </div>
      </form>

      <output id="list"></output>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/file-handler.js"></script>
    <script src="js/svg-gpath.js"></script>
    <script src="js/svg-gpath-format.js"></script>

  </body>
</html>
